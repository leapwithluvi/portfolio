<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- icon -->
    <link rel="shortcut icon" href="./assets/images/Natori.jpeg" type="image/x-icon">

    <title>Luvi Aprilyansyah Gabriel</title>
</head>

<body>
    <!-- HERO SECTION -->
    <section class="flex h-screen items-center justify-center px-6 md:px-12 ">
        <!-- Sidebar Kiri -->
        <div class="hidden md:flex flex-col items-center gap-2.5"><span
                class="text-2xl font-bold text-yellow-600 [writing-mode:vertical-rl] font-serif">01</span>
            <div class="w-1 h-15 bg-gray-300"></div>
            <span class="text-1xl font-bold tracking-[0.2em] [writing-mode:vertical-rl] font-serif">Hero</span>
        </div>

        <!-- Konten -->
        <div class="p-8 md:px-12 flex flex-col">
            <p class="flex items-center gap-2 mb-2 text-lg font-medium ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
                Junior Ganteng Developer
            </p>

            <!-- Nama Panjang -->
            <h1 class="text-4xl md:text-6xl font-serif font-bold leading-tight relative">
                Luvi Aprilyansyah
                <span class="relative inline-block [text-shadow:0_0_15px_rgba(255,255,255,0.8)]">
                    Gabriel
                    <!-- Foto -->
                    <img src="./assets/images/Natori.jpeg" class="absolute left-1/2 -translate-x-1/2 -translate-y-1/4 
            -z-10 h-[400px] w-[250px] object-cover opacity-70 rounded-lg hidden xl:block" />
                </span>

            </h1>
            <!-- Deskripsi -->
            <p class="text-lg mt-4 max-w-xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed sit quaerat
                aliquam, doloribus nulla minus
                ipsum
                unde reprehenderit magnam fugiat temporibus recusandae, ad hic omnis quis iusto. Voluptatem, ducimus
                eius.
            </p>
            <div class="mt-8 flex gap-2 flex-nowrap">
                <!-- Explore -->
                <button type="button" class="flex items-center gap-2 px-10 py-2.5 text-sm font-medium text-gray-900 
         border border-gray-800 rounded-lg me-2 mb-2 
         hover:text-black hover:bg-white focus:ring-4 focus:outline-none focus:ring-gray-300
         dark:text-white dark:bg-gray-800 dark:border-gray-600 dark:focus:ring-gray-800">
                    <!-- Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                    </svg>

                    Explore
                </button>

                <!-- Download CV -->
                <button type="button" class="flex items-center gap-2 px-5 py-2.5 text-sm font-medium text-gray-900 
         border border-gray-800 rounded-lg me-2 mb-2 
         hover:text-black hover:bg-white focus:ring-4 focus:outline-none focus:ring-gray-300
         dark:text-white dark:bg-gray-800 dark:border-gray-600 dark:focus:ring-gray-800 whitespace-nowrap">
                    <!-- Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" x2="12" y1="15" y2="3"></line>
                    </svg>
                    Download CV
                </button>
            </div>
        </div>
    </section>
</body>

</html>
